<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <title>Google - Site Reliability Engineering</title>
    <meta name="referrer" content="no-referrer" />
    <link href="/sre-book/static/css/index.min.css?cache=06bf08c" rel="stylesheet">
    <script src="/sre-book/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="/sre-book/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="/sre-book/ajax/libs/angularjs/1.6.6/angular-touch.min.js"></script>
    <script src="/sre-book/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
  </head>
  <body>
    <main>
        <div ng-include="'head.html'"></div>
        <div id="maia-main" role="main" ng-app="myApp">
            <div ng-view></div>
            <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider) {
              $routeProvider
              .when("/", {
                templateUrl : "toc.html"
              })
              .when("/table-of-contents", {
                templateUrl : "toc.html"
              })
              .when("/foreword", {
                templateUrl : "foreword.html"
              })
              .when("/preface", {
                templateUrl : "preface.html"
              });
            });
            </script>
        </div>
        <div ng-inclue="'footer.html'"></div>
    </main>
    <script src="/sre-book/static/js/index.min.js?cache=5b7f90b"></script>
    </body>
</html>
